<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Лабораторная №7</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">Численное интегрирование. Формула Чебышева. Формула трапеций.</h1>
        <div class="integral">
          <div class="integral__container">
            <input
              class="integral__limit integral__limit--top"
              type="text"
              value="2"
            />
            <div class="intergral__symbol">∫</div>
            <div class="integral__function">x*ln(x)dx</div>
            <input
              class="integral__limit integral__limit--bottom"
              type="text"
              value="1"
            />
          </div>
          <button type="button" class="integral__button">
            Посчитать интеграл
          </button>
        </div>
        <div class="solution"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
